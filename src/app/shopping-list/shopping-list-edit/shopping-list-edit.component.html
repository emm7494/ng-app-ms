<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group mb-2">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group mx-sm-3 mb-2">
          <label for="amount">Amount</label>
          <input type="number" id="name" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            (click)="onAddClick($event, nameInput, amountInput)"
            class="mt-2 mr-2 btn btn-success mb-2"
            type="submit"
          >
            Add
          </button>
          <button
            (click)="onDeleteClick(nameInput, amountInput)"
            class="mt-2 mr-2 btn btn-danger mb-2"
            type="button"
          >
            Delete
          </button>
          <button class="mt-2 mr-2 btn btn-primary mb-2" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

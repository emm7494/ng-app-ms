<div class="row">
  <div class="col-12">
    <button (click)="onNewRecipe()" class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <app-recipe-item
        [recipe]="recipe"
        [index]="i"
        *ngFor="let recipe of recipes; let i = index"
      ></app-recipe-item>
    </ul>
  </div>
</div>

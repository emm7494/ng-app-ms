<div class="row">
  <div class="col-12">
    <img
      *ngIf="selectedRecipe"
      class="w-100 img-thumbnail mt-5 mb-4"
      src="{{ selectedRecipe.imagePath }}"
      alt="{{ selectedRecipe.name }}"
      [ngStyle]="{ maxHeight: '50vh' }"
    />
  </div>
</div>
<ng-container *ngIf="selectedRecipe">
  <div class="row">
    <div class="col-12">
      <h1>{{ selectedRecipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button
          class="my-2 btn btn-primary dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" (click)="onAddIngredientsToShoppingList()"
            >To shopping list</a
          >
          <a
            (click)="onEditRecipe()"
            class="dropdown-item"
            style="cursor: pointer;"
            >Edit Recipe</a
          >
          <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
        </div>
      </div>
      <div class="row">
        <div class="my-2 col-12">
          {{ selectedRecipe.description }}
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              *ngFor="let ingredient of selectedRecipe.ingredients"
            >
              {{ ingredient.name }}
              <span class="badge badge-secondary badge-pill">{{
                ingredient.amount
              }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</ng-container>
